  <style>
  @import url('https://fonts.googleapis.com/css?family=Raleway+Dots');
  @import url('https://fonts.googleapis.com/css?family=Sacramento');
  
  @font-face {
      font-family: "Neutraface2Text";
      src: url("Neutra2Text_light.woff2") format("woff2"),  url("Neutra2Text_light.woff") format("woff");
      font-style: normal;
      font-weight: 400;
      font-stretch: normal;
  }
  
  body {
    font-family: Neutraface2Text, sans;
    font-size: 28px;
    font-weight: 100;
    margin: 0;
    text-rendering: optimizeLegibility;
    text-transform: none;
    color: rgb(44,58, 87);
    background-color: #fdfdf7;
  }
  
  #masthead {
    font-family: 'Raleway Dots', sans;
    font-size: 100px;
    color: white;
    padding-top: 0.25em;
    padding-bottom: 0.25em;
    background: rgb(139,200, 184);
    background-repeat: repeat-x;
    background-position: 0 0;
    text-transform: none;
  }
  
  .container {
    margin-left: auto;
    margin-right: auto;
    max-width: 560px;
  }
  
  #main_content {
    margin: 0;
    padding-right: 0.25em;
    padding-left: 0.25em;
    padding-top: 0.25em;
    padding-bottom: 0.25em;
  }
  
  h1, h2, h3, h4 {
     font-family: Neutraface2Text, sans-serif;
     font-weight: 100;
     color: rgb(44,58, 87);
     text-rendering: optimizeLegibility;
  }
  
  h1 {
     line-height: 1.2em;
     letter-spacing: -0.025em;
     font-weight: 1200;
     font-size: 52px;
     margin-top: 0;
     margin-right: 0;
     margin-bottom: 0;
     margin-left: 0;
     text-transform: none;
  }
  
  
  .center {
    text-align: center;
  }
  
  
  #date {
    text-align: center;
    font-weight: 100;
    font-family: Neutraface2Text;
    font-size: 56px;
  }
  
  #where a {
    color: rgb(139,200, 184);
    text-decoration: none;
  }
  #where a:visted {
     color: rgb(139,200, 184);
  }
  
  
   #footer {
      background: #596e79;
      background-repeat: repeat-x;
      background-position: 0 0;
      padding-top: 1.25em;
      padding-bottom: 1.25em;
      color: white;
      font-family: Neutraface2Text;
      clear: both;
    }
  
    #footer .names {
      font-size: 30px;
    }
  
    #footer a {
      color: white;
      text-decoration: none;
    }
    site_icon {
        padding-right: 0.25em;
    }
  
    #eucy_horiz {
      font-size: 60px;
      padding-top: 1em;
      background-image: url('eucy_horiz.png');
      width: 300px;
      height: 140px;
      background-size: 300px 120px;
      background-repeat: no-repeat;
      background-position-x: -10px;
      background-position-y: 50px;
    }
  
    #walking {
        padding-top: 0.25em;
        padding-bottom: 1em;
        width: 300px;
    }
  
    #the_insert {
      font-family: 'Sacramento';
      font-size: 36px;
      font-weight: 100;
    }
  
    
    #map {
     width: 300px;
     height: 640px;
     }
  
    #location {
      text-align: center;
      padding-top: 0.25em;
      padding-bottom: 0.25em;
    }
  
  #map_svg {
    width: 300;
    height: 400;
    background-color: #2f3d4c;
    font-family: Neutraface2Text;
    font-size: 20px;
    text-transform: lowercase;
  }
  
  #map_svg .airport {
    fill: #d9ff32;
  }
  
  #map_svg #stfrancis {
    fill: #ce3a30;
  }
  
  #map_svg .city {
    fill: black;
  }
  
  #map_svg .highway_marker {
    font-family: Neutraface2Text;
    font-size: 18px;
    fill: white;
  }
  
  #main_copy {
    width: 300px;
  }
  
  #main_copy h1 {
    padding-top: 0.8em;
    padding-bottom: 0.5em;
  }
  
  #main_copy h2 {
    font-size: 28px;
  }
  
  #main_copy p {
    font-family: Neutraface2Text;
    font-weight: 300;
    font-size: 20px;
    text-align: justify;
  }
  
  #main_copy .center_align {
    text-align: center;
  }
  
  #main_copy a {
    color: rgb(139,200, 184);
    text-decoration: none;
  }
  #main_copy a:visted {
     color: rgb(139,200, 184);
  }
  
  #end_col {
    clear: both;
  }
  #col_1 {
    float: left;
    width: 300px;
  }
  
  #col_2 {
    float: right;
    width: 300px;
  }
  
  #e_left {
    display: none;
  }
  
  #e_right {
    display: none;
  }
  
  
  #address {
   list-style: none;
   padding-left: 0;
  }
  
  #address li {
   list-style-type: none;
  }
  
  header {
   display:none;
  }
  
  
  /* The Modal (background) */
  .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  /* Modal Content/Box */
  .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
  }
  
  /* The Close Button */
  .close {
      color: #aaa;
      float: right;
      font-size: 48px;
      font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
  }
  
  @media (min-width: 800px) {
      #masthead {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
      }
      #main_content {
        padding-top: 0.25em;
        padding-bottom: 2em;
      }
      #date {
       font-size: 80px;
      }
      #walking {
        padding-top: .5em;
        padding-bottom: 1.25em;
        width: 500px;
      }
      #location {
       padding-top: 1em;
       padding-bottom: 1em;
      }
      #map {
       padding-top: 2em;
       width: 500px;
       height: 640px;
      }
      #map_svg { 
       width: 500px;
       height: 600px;
       font-size: 22px;
      }
   
      #main_copy {
       width: 700px;
      }
  
      #main_copy h1 {
       padding-top: 1.5em;
      }
  
      #contain {
        width: 700px;
      }
  
      #e_left {
        float: left;
        width:100px;
        display: block;
      }
  
      #events {
        float: left;
        width: 400px;
        padding-left: 50px;
        padding-right: 50px;
      }
  
      #e_right {
        float: right;
        width: 100px;
        display: block;
      }
  
      #footer .names {
      font-size: 56px;
      }
      site_icon {
        padding-right: 1em;
      }
  
  header {
    display: block;
    font-size: 24px;
    color: white;
  }
  
  header a {
   text-decoration: none;
  }
  
  .main_h {
    position: fixed;
    max-height: 70px;
    z-index: 999;
    width: 100%;
    padding-top: 17px;
    background: none;
    overflow: hidden;
    transition: all 0.3s;
    opacity: 0;
    top: -100px;
    padding-bottom: 6px;
    font-family: Neutraface2Text, sans-serif;
  }
  
  .sticky {
    background-color: rgb(139,200, 184); //rgba(253, 253, 247, 0.95);//rgba(255, 255, 255, 0.93);
    opacity: 1;
    top: 0px;
    //border-bottom: 1px solid gainsboro;
  }
  
  nav ul {
    margin-top: 0px;
    margin-bottom: 0px;
    list-style: none;
    overflow:hidden;
  }
  
  nav ul li {
    display: inline-block;
    margin-right: 35px;
    line-height: 1.5;
  }
  
  nav ul a {
    color: white;
    //text-transform: uppercase;
  }
  
  .mobile-toggle {
    display: none;
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    right: 22px;
    top: 0;
    width: 30px;
    -webkit-transition: all 200ms ease-in;
    -moz-transition: all 200ms ease-in;
    transition: all 200ms ease-in;
  }
  .mobile-toggle span {
    width: 30px;
    height: 4px;
    margin-bottom: 6px;
    border-radius: 1000px;
    background: #8f8f8f;
    display: block;
  }
  
  .row {
    width: 100%;
    max-width: 940px;
    margin: 0 auto;
    position: relative;
    padding: 0 2%;
  }
  
  
  }
  
  </style>
